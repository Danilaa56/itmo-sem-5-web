<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Lyrics - Избранное</title>
    <meta name="keywords" content="текст, песни, исполнители, лсп, Lyrics">
    <meta name="description" content="Коллекция песен популярных музыкальных исполнителей Lyrics">
    <link rel="stylesheet" href="staff/style.css">
    <script src="staff/common.js"></script>
    <script src="staff/alert.js"></script>
    <script src="staff/sort_table.js"></script>
    <script src="staff/api.js"></script>
</head>
<body class="root">
<div>
    <header class="header wide_section">
        <a href="index.html" class="home header__link">
            Lyrics
        </a>
        <nav class="navigation_group">
            <a href="index.html" class="header__link">Главная</a>
            <a href="search.html" class="header__link">Поиск</a>
            <a href="favourite_songs.html" class="header__link">Избранное</a>
            <a href="songs.html" class="header__link">Песни</a>
        </nav>
    </header>
    <main class="content">
        <section class="section">
            <h1 class="header1">Избранное</h1>
        </section>
        <section class="section" id="songs__loading">
            <div class="state_container">
                <div class="loading"></div>
            </div>
        </section>
        <section class="section" id="songs_list__container">
        </section>
    </main>
</div>
<footer class="footer wide_section">
    <div id="load_time_label">{подождите JS}</div>
    <div id="time_label">{подождите JS}</div>
</footer>
<script>
    window.addEventListener("load", () => {
        executeLong(document.querySelector('#songs__loading'),
            api.songs.listFavouriteSongs().then(songs => {
                let container = document.querySelector('#songs_list__container');
                container.innerHTML = '';
                container.appendChild(songs_to_table(songs));
            })
        );
    });
</script>
</body>
</html>
